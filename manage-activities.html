<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SASV WORKSPACE | Manage Activities</title>
  <link rel="stylesheet" href="public/shared/css/style.css">
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      background: var(--bg-color);
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-bar h2 {
      margin: 0;
      color: #005A8D;
    }
    .action-link-btn {
      background: none;
      border: none;
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      font: inherit;
    }
    .action-link-btn:hover {
      color: #0056b3;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--input-text);
    }
    .filters button {
      background: none;
      border: none;
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
      padding: 0 8px;
      font: inherit;
    }
    .filters button:hover {
      color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      vertical-align: middle;
    }

    .edit-input,
    .edit-select,
    .edit-number {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 14px;
    }

    .row-controls {
      display: flex;
      gap: 4px;
      justify-content: center;
      align-items: center;
    }
    .row-add, .row-remove {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      width: 32px;
      height: 32px;
    }
    .row-add { color: green; }
    .row-remove { color: red; }
    .row-add:hover, .row-remove:hover {
      opacity: .7;
    }

    .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }
    .btn:hover {
      background: var(--btn-hover-bg);
    }

    /* Column widths */
    #multiTable th:nth-child(-n+4),
    #multiTable td:nth-child(-n+4) {
      width: 22%;
    }
    #multiTable th:nth-child(5),
    #multiTable td:nth-child(5) { width: 5%; }
    #multiTable th:nth-child(6),
    #multiTable td:nth-child(6) { width: 3%; }

    /* Confirm dialog */
    #dialogOverlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #dialogBox {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      text-align: center;
    }
    #dialogMessage {
      margin-bottom: 20px;
    }
    #dialogButtons button {
      margin: 0 8px;
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    #dialogButtons button:hover {
      background: var(--btn-hover-bg);
    }
  </style>
</head>
<body data-theme="system">

  <div class="header-bar">
    <h2>Existing Activities</h2>
    <button id="homeIcon" class="action-link-btn" title="Home">üè†</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select id="sectionFilter"><option value="">Sections</option></select>
    <select id="subFilter"    disabled><option value="">Sub-sections</option></select>
    <select id="areaFilter"   disabled><option value="">Areas</option></select>
    <input  type="text" id="nameFilter" placeholder="Activity name">
    <button id="clearFilters">Clear</button>
  </div>

  <!-- Existing activities -->
  <table id="existingTable">
    <thead>
      <tr>
        <th>Activity</th><th>Section</th><th>Sub-section</th><th>Area</th><th>Duration</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Add new -->
  <h3>Add New Activities</h3>
  <table id="multiTable">
    <thead>
      <tr>
        <th>Activity</th><th>Section</th><th>Sub-section</th><th>Area</th><th>Duration</th><th>‚Äâ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="m-name edit-input"></td>
        <td><select class="m-section edit-select"><option value="">Select‚Ä¶</option></select></td>
        <td><select class="m-sub edit-select" disabled><option value="">Select‚Ä¶</option></select></td>
        <td><select class="m-area edit-select" disabled><option value="">Select‚Ä¶</option></select></td>
        <td><input type="number" class="m-dur edit-number" min="0"></td>
        <td>
          <div class="row-controls">
            <button class="row-add" title="Add row">Ôºã</button>
            <button class="row-remove" title="Remove row">Ôºç</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button id="multiAddBtn"  class="btn">Add All</button>
    <button id="multiClearBtn" class="btn">Clear</button>
  </div>

  <!-- Confirmation Dialog -->
  <div id="dialogOverlay">
    <div id="dialogBox">
      <div id="dialogMessage"></div>
      <div id="dialogButtons">
        <button id="btnYes">Yes</button>
        <button id="btnNo">No</button>
        <button id="btnOk">OK</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/activities.js"></script>
</body>
</html>
