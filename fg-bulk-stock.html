<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SASV WORKSPACE | FG Bulk Stock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css"><!-- (global tokens) -->
  <style>
    /* ── LAYOUT BASICS ───────────────────────────────────────────── */
    html,body{height:100%;margin:0}
    body{
      display:flex;flex-direction:column;margin:20px;
      font-family:Arial, sans-serif;
      background:var(--bg-color);color:var(--text-color);
      transition:background .3s,color .3s;
    }

    /* ── HEADER BAR ──────────────────────────────────────────────── */
    .header-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .header-bar h2{margin:0;font-size:1.5rem;color:var(--primary)}
    .header-actions{display:flex;gap:8px;margin-left:auto}
    #homeBtn{background:var(--home-btn-bg);color:var(--btn-text);border:none;
             padding:8px 16px;border-radius:4px;font-size:1rem;cursor:pointer}
    #homeBtn:hover{background:var(--home-btn-hover-bg)}
    #backBtn{background:#6c757d;color:#fff;border:none;padding:8px 16px;border-radius:4px;
            font-size:1rem;cursor:pointer}
    #backBtn:hover{background:#5a6268}

    /* ── FILTER STRIPS ───────────────────────────────────────────── */
    #filterForm{margin-bottom:20px}
    .filter-row{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    .filter-row.advanced-row{display:none;gap:20px;margin-bottom:12px}
    .filter-row select{flex:1 1 140px;min-width:120px;padding:6px;border:1px solid #ccc;border-radius:4px;
                       background:var(--input-bg);color:var(--input-text)}
    /* actions */
    .filter-actions{display:flex;gap:8px;margin-left:auto}
    .filter-actions .link-btn{
      background:none;border:none;padding:4px 8px;font-size:.9rem;
      color:#007BFF;text-decoration:none;cursor:pointer;border-radius:4px
    }
    .filter-actions .link-btn:hover{background:rgba(0,123,255,.07);color:#0056b3}

    /* ── EXPORT LINKS ───────────────────────────────────────────── */
    #exportLinks{display:flex;justify-content:space-between;width:100%;margin-bottom:8px}
    #exportLinks a{color:var(--primary);text-decoration:underline;cursor:pointer;font-size:14px}
    #exportLinks a:hover{color:var(--primary-hover)}

    /* ── TABLE CONTAINER ────────────────────────────────────────── */
    #fgBulkTableContainer{flex:1 1 auto;overflow:auto;border:1px solid #ccc;background:var(--panel-bg,#fff)}
    #fgBulkTable{width:100%;border-collapse:collapse;font-size:14px}
    #fgBulkTable th,#fgBulkTable td{padding:8px;border:1px solid #ccc;text-align:center}
    #fgBulkTable th{
      background:var(--panel-bg);position:sticky;top:0;z-index:1;font-weight:bold
    }
    #fgBulkTable td:nth-child(1){text-align:left;padding-left:12px}
    #fgBulkTable td:nth-child(2){text-align:center}
    .no-data td{font-style:italic;color:#666;background:#fafbfc;text-align:center}
  </style>
</head>

<body data-theme="system">
  <div class="header-bar">
    <h2>FG Bulk Stock</h2>
    <div class="header-actions">
      <button id="backBtn">BACK</button>
      <button id="homeBtn">HOME</button>
    </div>
  </div>

  <form id="filterForm">
    <!-- PRIMARY -->
    <div class="filter-row">
      <select id="filterItem"><option value="">Item</option></select>
      <select id="filterBN" disabled><option value="">BN</option></select>

      <div class="filter-actions">
        <button type="button" id="toggleAdvanced" class="link-btn">Advanced ▾</button>
        <button type="button" id="clearFilters" class="link-btn">Clear</button>
      </div>
    </div>

    <!-- ADVANCED (hidden by default) -->
    <div class="filter-row advanced-row" id="advancedFilters">
      <select id="filterCategory"><option value="">Category</option></select>
      <select id="filterSubCategory" disabled><option value="">Subcategory</option></select>
      <select id="filterGroup" disabled><option value="">Group</option></select>
      <select id="filterSubGroup" disabled><option value="">Subgroup</option></select>
    </div>
  </form>

  <div id="exportLinks">
    <a id="downloadCsv">Download CSV</a>
    <a id="downloadPdf">Download PDF</a>
  </div>

  <div id="fgBulkTableContainer">
    <table id="fgBulkTable">
      <thead>
        <tr>
          <th>ITEM</th><th>BN</th><th>QTY ON HAND</th><th>UOM</th>
          <th>CATEGORY</th><th>SUBCATEGORY</th><th>PRODUCT GROUP</th>
          <th>SUBGROUP</th>
        </tr>
      </thead>
      <tbody id="fgBulkTableBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="js/fg-bulk-stock.js"></script>
</body>
</html>
