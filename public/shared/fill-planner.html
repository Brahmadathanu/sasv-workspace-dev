<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SASV WORKSPACE | Fill Planner</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* ───────────  PAGE CHROME  ─────────── */
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      h2 {
        margin: 0;
        color: #005a8d;
      }

      /* ───────────  CONTROL BAR  ─────────── */
      .fp-controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
      }
      .fp-controls label {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        margin: 0;
      }

      /* unified pill dimensions (native controls only) */
      .fp-controls select,
      .fp-controls input[type="number"] {
        height: 48px;
        font-size: 16px;
        padding: 8px 12px;
        min-width: 120px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Make the Product select grow like the old TS control */
      .fp-controls label > select#fp-product {
        flex: 1 1 260px;
        min-width: 220px;
        max-width: 100%;
      }

      /* ───────────  CALCULATE PILL  ─────────── */
      .fp-run-wrap {
        display: flex;
        justify-content: center;
        margin: 1rem 0 0.4rem;
      }
      #fp-run {
        background: #0a62c3;
        color: #fff;
        border: none;
        padding: 12px 32px;
        font-size: 16px;
        border-radius: 9999px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
      }
      #fp-run:hover {
        background: #084e9c;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
        transform: translateY(-2px);
      }
      #fp-run:active {
        background: #073f7d;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        transform: none;
      }

      /* ───────────  SECTION TITLES  ─────────── */
      .fp-subtitle,
      #fp-metrics-header,
      #fp-emg-title,
      #fp-title {
        margin: 0.8rem 0 0.4rem;
        font-size: 1.17em;
        font-weight: 600;
        color: #333;
        position: sticky;
        top: 0;
        z-index: 3;
        padding: 4px 0;
      }
      #fp-metrics-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      #fp-stock-updated {
        font-weight: 600;
        color: #d00;
      }

      /* ───────────  TABLES  ─────────── */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0.6rem 0 0;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
        vertical-align: middle;
      }
      th {
        background: #f3f6fa;
      }
      tbody tr:hover {
        background: #eef6ff;
      }

      /* urgent-order qty box */
      #fp-emg-table input.emg-qty {
        width: 90%;
        max-width: 140px;
        height: 32px;
        padding: 6px 8px;
        font-size: 14px;
        text-align: center;
        box-sizing: border-box;
      }

      /* scroll wrappers */
      .fp-table-wrap {
        overflow: auto;
        max-height: 60vh;
        -webkit-overflow-scrolling: touch;
      }
      .fp-table-wrap.has-scroll {
        box-shadow: inset 1px 0 #ccc, inset -1px 0 #ccc;
      }
      .fp-table-wrap table {
        margin: 0;
        min-width: 600px;
      }

      /* ───────────  MOBILE (<600 px)  ─────────── */
      @media (max-width: 600px) {
        .fp-controls {
          flex-direction: column;
          align-items: stretch;
        }
        .fp-controls label {
          width: 100%;
        }
        #fp-emg-table input.emg-qty {
          max-width: none;
        }
        /* Let the Product select wrap naturally on small screens */
        .fp-controls label > select#fp-product {
          min-width: 0;
          flex: 1 1 auto;
        }
      }
    </style>
  </head>
  <body data-theme="system">
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h2 style="margin: 0">Fill Planner</h2>
      <button id="homeBtn" class="icon-button">HOME</button>
    </div>

    <div class="fp-controls">
      <label>
        Product&nbsp;
        <!-- single field: type + dropdown suggestions -->
        <input
          id="fp-product-input"
          list="fp-product-list"
          placeholder="Type to select…"
          autocomplete="off"
          style="
            height: 48px;
            font-size: 16px;
            padding: 8px 12px;
            min-width: 220px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            flex: 1 1 260px;
            max-width: 100%;
          "
        />
        <datalist id="fp-product-list"></datalist>
      </label>

      <label>
        Bulk 
        <input id="fp-bulk" type="number" step="0.01" inputmode="decimal" />
        <span id="fp-uom">(base UOM)</span>
      </label>

      <label>
        <input id="fp-overshoot" type="checkbox" /> allow overshoot
      </label>
    </div>

    <!-- ─── SKU Metrics table (appears after product pick) ───────────── -->
    <div id="fp-metrics-header" class="fp-metrics-header" style="display: none">
      <h3 class="fp-subtitle" id="fp-metrics-title">SKU Metrics</h3>
      <span id="fp-stock-updated" class="fp-stock-updated"></span>
    </div>

    <table id="fp-metrics-table" style="display: none">
      <thead id="fp-metrics-head"></thead>
      <tbody id="fp-metrics-body"></tbody>
    </table>

    <!-- Urgent / ad-hoc orders ----------------------------------------->
    <h3 id="fp-emg-title" class="fp-subtitle" style="display: none">
      Urgent Orders (optional)
    </h3>

    <table id="fp-emg-table" style="display: none; margin-bottom: 0.6rem">
      <thead>
        <tr>
          <th style="text-align: left">SKU</th>
          <th>Qty&nbsp;(Nos)</th>
        </tr>
      </thead>
      <tbody id="fp-emg-body">
        <!-- rows injected by JS -->
      </tbody>
    </table>

    <!-- centred Calculate button -->
    <div id="fp-run-wrap" class="fp-run-wrap" style="display: none">
      <button id="fp-run">Calculate</button>
    </div>

    <div id="msg"></div>

    <!-- Suggested fill plan heading -->
    <h3
      id="fp-title"
      style="text-align: left; margin: 1.2rem 0 0.4rem 0; display: none"
    >
      Fill Plan for Remaining Bulk (after urgent orders)
    </h3>

    <table id="fp-table" style="display: none">
      <thead>
        <tr id="fp-head">
          <th>Region</th>
        </tr>
      </thead>
      <tbody id="fp-body"></tbody>
    </table>

    <!-- Supabase client + module logic -->
    <script type="module" src="js/fill-planner.js"></script>
  </body>
</html>
