<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SASV Utilities Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Tell the browser we only support light; don't auto-darken -->
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />

    <!-- Optional: split theme-color so status bars also look right -->
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Shared styles (kept) -->
    <link rel="stylesheet" href="../shared/css/style.css" />

    <link rel="icon" href="data:," />

    <!-- PWA -->
    <link rel="manifest" href="/utilities-hub/manifest.webmanifest" />
    <meta name="theme-color" content="#005A8D" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/utilities-hub/icons/icon-192x192.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/utilities-hub/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/utilities-hub/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./icons/icon-192x192.png"
    />

    <style>
      :root {
        --brand: #0a62c3;
        --brand-600: #084e9c;
        --text-2: #555;
        --border: #e5e7eb;
        --bg-soft: #f8fafc;
      }

      /* Layout shell */
      .hub-wrap {
        max-width: min(1400px, 95vw);
        margin: 24px auto;
        padding: 0 12px 28px;
      }

      /* Header */
      .hub-header {
        display: grid;
        grid-template-columns: 1fr auto 1fr; /* center title; auth bar sits right */
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }
      .hub-title {
        grid-column: 2 / 3;
        justify-self: center;
        margin: 0;
        text-align: center;
        font-size: clamp(1.25rem, 3.5vw, 1.75rem);
        color: #0b1420;
      }

      /* Auth bar (right aligned) */
      #hub-authbar {
        grid-column: 3 / 4;
        justify-self: end;
        display: flex;
        gap: 8px;
      }
      .button {
        appearance: none;
        border: 1px solid var(--border);
        background: #f7fafc;
        padding: 0.5rem 0.9rem;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }
      .button:hover {
        background: #eef3f8;
      }

      /* Greeting */
      #hub-greeting {
        display: none;
        text-align: center;
        margin: 6px 0 12px;
        color: #374151;
        font-weight: 600;
      }

      /* Grid of utilities */
      .hub-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
        margin-top: 12px;
      }

      /* Cards */
      .hub-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        padding: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .hub-card h3 {
        margin: 0;
        font-size: 1.1rem;
      }
      .hub-card p {
        margin: 0;
        color: var(--text-2);
        font-size: 0.95rem;
      }

      /* Primary action: title acts as button-like link */
      .hub-card h3 a {
        display: inline-block;
        text-decoration: none;
        background: var(--brand);
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--brand);
        line-height: 1;
        transition: transform 0.06s ease-out, background 0.15s,
          border-color 0.15s;
      }
      .hub-card h3 a:hover {
        background: var(--brand-600);
        border-color: var(--brand-600);
      }
      .hub-card h3 a:active {
        transform: translateY(1px);
      }
      .hub-card h3 a:focus-visible {
        outline: 3px solid #93c5fd;
        outline-offset: 2px;
      }

      /* Muted state for view-only / no-access */
      .hub-card.muted {
        opacity: 0.65;
      }
      .open-utility.is-disabled {
        pointer-events: none;
        opacity: 0.5;
        filter: grayscale(0.15);
      }

      /* Request button (secondary) */
      .btn-secondary {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid var(--brand);
        background: #fff;
        color: var(--brand);
        text-decoration: none;
        cursor: pointer;
      }
      .btn-secondary:hover {
        background: #eef5ff;
      }

      /* Empty state */
      #hub-empty {
        display: none;
        text-align: center;
        color: #6b7280;
        margin: 16px 0;
        border: 1px dashed #cbd5e1;
        border-radius: 12px;
        padding: 18px;
        background: var(--bg-soft);
      }

      /* Skeleton card while loading */
      .skeleton {
        animation: pulse 1.3s ease-in-out infinite;
        background: #eef2f7;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.55;
        }
      }

      @media (prefers-color-scheme: dark) {
        .hub-card {
          background: #0b0f14;
          border-color: #1f2937;
          box-shadow: none;
        }
        .hub-card p {
          color: #cbd5e1;
        }
        .hub-card h3 a {
          background: #3b82f6;
          border-color: #3b82f6;
        }
        .hub-card h3 a:hover {
          background: #2563eb;
          border-color: #2563eb;
        }
        .button {
          background: #0f172a;
          border-color: #243244;
          color: #e5e7eb;
        }
        .button:hover {
          background: #172033;
        }
        #hub-empty {
          background: #0b0f14;
          border-color: #243244;
        }
      }
      /* Inline auth layout */
      .auth-inline {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .auth-input {
        height: 36px;
        padding: 6px 10px;
        border: 1px solid var(--border, #e5e7eb);
        border-radius: 8px;
        min-width: 180px;
      }
      .auth-link {
        font-size: 0.9rem;
        color: var(--brand, #0a62c3);
        text-decoration: none;
      }
      .auth-link:hover {
        text-decoration: underline;
      }
      .auth-msg {
        min-height: 1em;
        font-size: 0.9rem;
        color: #6b7280;
      }
      /* Root becomes block when we render multiple sections */
      #hub-root.hub-root-sectioned {
        display: block;
      }

      /* Section wrapper */
      .hub-section {
        margin: 16px 0 28px;
      }

      /* Subtle divider between sections */
      .hub-section + .hub-section {
        border-top: 1px solid var(--border, #e5e7eb);
        padding-top: 20px;
      }

      /* Section header */
      .hub-section-title {
        margin: 0 0 10px;
        font-size: 1.1rem;
        color: #0b1420;
      }

      /* Each section has its own grid; cards stretch neatly */
      .hub-section .hub-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
        align-items: stretch; /* prevent card overlap by height */
      }

      /* Cards: make them flex columns so content never spills */
      .hub-card {
        display: flex;
        flex-direction: column;
        min-height: 0; /* ensures proper flex sizing inside grids */
      }

      /* Dark theme adjustments (optional but nice) */
      @media (prefers-color-scheme: dark) {
        .hub-section + .hub-section {
          border-top-color: #243244;
        }
      }
    </style>
  </head>

  <body>
    <div class="hub-wrap">
      <header class="hub-header">
        <h1 class="hub-title">SASV Utilities Hub</h1>

        <!-- Auth bar -->
        <div id="hub-authbar" aria-label="Authentication">
          <!-- Logged-out view -->
          <form id="hub-login-form" class="auth-inline" autocomplete="on">
            <input
              id="auth-email"
              type="email"
              inputmode="email"
              placeholder="you@work.com"
              required
              class="auth-input"
            />
            <input
              id="auth-password"
              type="password"
              placeholder="Password"
              required
              class="auth-input"
            />
            <button id="auth-signin" type="submit" class="button">
              Sign in
            </button>
            <a
              id="auth-forgot"
              class="auth-link"
              href="/utilities-hub/auth/reset.html"
              >Forgot password?</a
            >
            <span
              id="auth-msg"
              class="auth-msg"
              role="status"
              aria-live="polite"
            ></span>
            <p class="hint" style="margin: 8px 0 0">
              <button
                id="auth-signup"
                type="button"
                class="button"
                style="padding: 4px 8px"
              >
                Create account
              </button>
            </p>
          </form>

          <!-- Logged-in view -->
          <div id="hub-logged-in" class="auth-inline" style="display: none">
            <span class="who">Signed in</span>
            <button id="hub-logout" class="button" type="button">
              Sign out
            </button>
          </div>
        </div>
      </header>

      <!-- Personalized greeting (hub-auth.js fills + shows it) -->
      <p id="hub-greeting">Welcome, <span id="hub-user-name"></span>!</p>

      <!-- Main grid: hub-auth.js will inject the cards here -->
      <section
        id="hub-root"
        class="hub-grid"
        aria-live="polite"
        aria-busy="true"
      >
        <!-- Skeletons while JS loads -->
        <article class="hub-card" aria-hidden="true">
          <div
            class="skeleton"
            style="
              height: 36px;
              width: 60%;
              border-radius: 8px;
              margin: 0 auto 8px;
            "
          ></div>
          <div
            class="skeleton"
            style="height: 14px; width: 85%; border-radius: 6px"
          ></div>
        </article>
        <article class="hub-card" aria-hidden="true">
          <div
            class="skeleton"
            style="
              height: 36px;
              width: 60%;
              border-radius: 8px;
              margin: 0 auto 8px;
            "
          ></div>
          <div
            class="skeleton"
            style="height: 14px; width: 85%; border-radius: 6px"
          ></div>
        </article>
      </section>

      <!-- Empty state (shown only when user has no access) -->
      <p id="hub-empty">
        You don’t have access to any utilities yet.<br />
        Tap <strong>Request access</strong> on the tools you need. An admin will
        approve.
      </p>
    </div>

    <noscript>
      <p style="text-align: center; color: #b91c1c; margin-top: 12px">
        JavaScript is required to use this app.
      </p>
    </noscript>

    <!-- Auth/controller script -->
    <script type="module" src="./js/hub-auth.js"></script>

    <!-- PWA Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(console.error);
      }
    </script>
    <script>
      // If the app is installed, Android/Chrome can deliver captured links here
      if ("launchQueue" in window && "files" in LaunchParams.prototype) {
        launchQueue.setConsumer((launchParams) => {
          // Not file-driven for us — but this ensures we "wake" on captured links
          // Our SW + callback.html will navigate correctly.
        });
      }
    </script>
  </body>
</html>
