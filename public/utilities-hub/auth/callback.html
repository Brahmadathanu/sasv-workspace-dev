<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signing you in…</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 24px;
      }
      .box {
        max-width: 560px;
        margin: 10vh auto;
        text-align: center;
      }
      .muted {
        color: #6b7280;
      }
      .err {
        color: #b91c1c;
      }
      .btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #0a62c3;
        background: #0a62c3;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Signing you in…</h1>
      <p class="muted" id="msg">Please wait a moment.</p>
      <p>
        <a id="go" class="btn" href="/utilities-hub/">Go to Utilities Hub</a>
      </p>
    </div>

    <script type="module">
      import { supabase } from "../../shared/js/supabaseClient.js";

      const msg = document.getElementById("msg");
      const go = document.getElementById("go");

      // Show any error embedded in the link (e.g., otp_expired)
      const h = new URLSearchParams(location.hash.replace(/^#/, ""));
      const q = new URLSearchParams(location.search);
      const err =
        h.get("error") || q.get("error") || q.get("error_description");

      if (err) {
        msg.textContent = decodeURIComponent(err);
        msg.className = "err";
      }

      // Wait for Supabase to finalize the session, then send to the hub
      function redirectHome() {
        // Keep the link working even if script fails
        setTimeout(() => {
          window.location.replace("/utilities-hub/");
        }, 100);
      }

      // If session already present, go now
      const {
        data: { session },
      } = await supabase.auth.getSession();
      if (session) {
        redirectHome();
      } else {
        // Otherwise wait for the FIRST auth event and then go
        supabase.auth.onAuthStateChange((event, _session) => {
          if (event === "SIGNED_IN" || event === "INITIAL_SESSION") {
            redirectHome();
          }
        });
      }
    </script>
  </body>
</html>
