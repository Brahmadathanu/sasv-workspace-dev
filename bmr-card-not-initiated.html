<!-- bmr-card-not-initiated.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SASV WORKSPACE | BMR Card – Not Initiated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

<style>
  /* ─── FULL‑HEIGHT FLEX LAYOUT ─────────────────────────────────────── */
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    margin: 20px;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background .3s, color .3s;
  }

  /* ─── HEADER BAR ───────────────────────────────────────────────────── */
  .header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .header-bar h2 {
    margin: 0;
    font-size: 1.5rem;
    color: var(--primary);
  }
  #homeBtn {
    background: var(--home-btn-bg);
    color: var(--btn-text);
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background .2s;
  }
  #homeBtn:hover {
    background: var(--home-btn-hover-bg);
  }
  .header-actions {
    display: flex;
    gap: 8px;
    margin-left: auto;    /* push buttons to the right */
  }
  #backBtn {
    background: #6c757d;   /* secondary gray */
    color: #ffffff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background .2s;
  }
  #backBtn:hover {
    background: #5a6268;   /* darker gray on hover */
  }

  /* ─── PRIMARY FILTER STRIP ─────────────────────────────────────────── */
  .filter-strip, .filter-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px 16px;
    align-items: center;
    margin-bottom: 12px;
  }
  .filter-strip .filter-pair,
  .filter-row .filter-pair {
    flex: 1 1 140px;
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .filter-strip .log-date {
    flex: 0 0 120px;
  }
  .filter-strip .narrow {
    flex: 0 0 80px;
    min-width: 80px;
  }
  .filter-row.advanced-row {
    gap: 20px;
    margin-bottom: 16px;
  }
  .filter-row.advanced-row .filter-pair {
    flex: 1 1 200px;
  }

  /* ─── ACTION BUTTON GROUP ───────────────────────────────────────────── */
  .filter-actions {
    display: flex;
    gap: 8px;
    margin-left: auto;
    align-items: center;
  }
  .filter-actions .link-btn,
  .filter-actions .clear-link {
    background: none;
    border: none;
    padding: 4px 8px;
    font-size: 0.9rem;
    color: #007BFF;
    text-decoration: none;
    cursor: pointer;
  }
  .filter-actions .link-btn:hover,
  .filter-actions .clear-link:hover {
    background: rgba(0,123,255,0.1);
  }

  /* shared inputs/select/button styling */
  .filter-strip .filter-pair select,
  .filter-strip .filter-pair button,
  .filter-row .filter-pair select,
  .filter-row .filter-pair button {
    flex: 1;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    background: var(--input-bg);
    color: var(--input-text);
  }

  /* ─── EXPORT LINKS ─────────────────────────────────────────────────── */
  #exportLinks {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 8px;
  }
  #exportLinks a {
    color: var(--primary);
    text-decoration: underline;
    cursor: pointer;
    font-size: 14px;
  }
  #exportLinks a:hover {
    color: var(--primary-hover);
  }

  /* ─── TABLE CONTAINER ───────────────────────────────────────────────── */
  #bmrCardTableContainer, #bottledTableContainer {
    flex: 1 1 auto;
    overflow-y: auto;
    border: 1px solid #ccc;
  }

  /* ─── TABLE STYLING ───────────────────────────────────────────────────── */
  #bmrCardTable, #bottledTable {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 24px;
    font-size: 14px;
  }
  #bmrCardTable th, #bmrCardTable td,
  #bottledTable th, #bottledTable td {
    padding: 4px 6px;
    border: 1px solid #ccc;
    text-align: left;
    line-height: 1.2;
    vertical-align: middle;
  }
  #bmrCardTable tr, #bottledTable tr {
    height: 28px;
  }
  #bmrCardTable th, #bottledTable th {
    background: var(--panel-bg);
    position: sticky;
    top: 0;
    z-index: 1;
    font-weight: bold;
  }
  /* first two columns alignment */
  #bmrCardTable td:nth-child(1), #bottledTable td:nth-child(1) {
    text-align: left;
    padding-left: 12px;
  }
  #bmrCardTable td:nth-child(2), #bottledTable td:nth-child(2) {
    text-align: center;
    padding-left: 0;
  }
  .no-data td {
    font-style: italic;
    color: #666;
    text-align: center;
  }
</style>

</head>
<body data-theme="system">

  <div class="header-bar">
    <h2>BMR Card – Not Initiated</h2>
    <div Class = "header-actions">
      <button id="backBtn">BACK</button>
      <button id="homeBtn">HOME</button>
    </div>
  </div>

<form id="filterForm">
  <!-- ===== Primary Filter Strip ===== -->
  <div id="filtersPrimary" class="filter-strip">
    <div class="filter-pair">
      <select id="filterItem"><option value="">Item</option></select>
    </div>
    <div class="filter-pair">
      <select id="filterBN" disabled><option value="">BN</option></select>
    </div>
    <div class="filter-actions">
      <button type="button" id="toggleAdvanced" class="clear-link">Advanced ▾</button>
      <button type="button" id="clearFilters"   class="clear-link">Clear</button>
    </div>
  </div>

  <!-- ===== Advanced Filter Row ===== -->
  <div id="filtersAdvanced" class="filter-row" style="display:none;">
    <div class="filter-pair">
      <select id="filterCategory"><option value="">Category</option></select>
    </div>
    <div class="filter-pair">
      <select id="filterSubCategory" disabled><option value="">Sub-category</option></select>
    </div>
    <div class="filter-pair">
      <select id="filterGroup" disabled><option value="">Group</option></select>
    </div>
    <div class="filter-pair">
      <select id="filterSubGroup" disabled><option value="">Sub-group</option></select>
    </div>
  </div>
</form>


  <div id="exportLinks">
    <a id="downloadCsv">Download CSV</a>
    <a id="downloadPdf">Download PDF</a>
  </div>

  <div id="bmrCardTableContainer">
    <table id="bmrCardTable">
      <thead>
        <tr>
          <th>ITEM</th>
          <th>BN</th>
          <th>BATCH SIZE</th>
          <th>UOM</th>
          <th>CATEGORY</th>
          <th>SUB-CATEGORY</th>
          <th>PRODUCT GROUP</th>
          <th>SUB-GROUP</th>
        </tr>
      </thead>
      <tbody id="bmrCardTableBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="js/bmr-card-not-initiated.js"></script>
</body>
</html>
