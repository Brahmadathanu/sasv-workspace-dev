<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>SASV WORKSPACE | Update Log Status</title>

  <!-- Flatpickr styles -->
  <link rel="stylesheet" href="css/flatpickr.min.css">
  <!-- Global styles -->
  <link rel="stylesheet" href="css/style.css">

<style>
  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    margin: 20px;
    transition: background .3s, color .3s;
  }
  .header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }
  .header-bar h2 {
    margin: 0;
    color: #005A8D;
  }
  #homeBtn {
    background: var(--home-btn-bg);
    color: var(--btn-text);
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }
  #homeBtn:hover {
    background: var(--home-btn-hover-bg);
  }

  /* PRIMARY FILTER STRIP */
  .filter-strip {
    display: flex;
    flex-wrap: wrap;          /* allow wrapping on narrow screens */
    gap: 8px 16px;            /* vertical/horizontal spacing */
    align-items: center;
    margin-bottom: 12px;
  }
  .filter-strip .filter-pair {
    flex: 1 1 140px;          /* base width 140px, can shrink/grow */
    min-width: 100px;         /* won’t collapse below this */
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .filter-pair select,
  .filter-pair input[type="text"] {
    flex: 1;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
  }
  .log-date { min-width: 120px; }
  .narrow   { min-width:  80px; }

  /* ADVANCED FILTER ROW (hidden by default) */
  #advancedFilters {
    display: none;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 16px;
  }
  #advancedFilters .filter-pair {
    flex: 1 1 200px;
    display: flex;
    gap: 8px;
    align-items: center;
  }

  /* ACTION BUTTON GROUP */
  .filter-actions {
    display: flex;
    gap: 8px;
    margin-left: auto;
    align-items: center;
  }

  /* hyperlink‑style buttons */
  .link-btn {
    background: none;
    border: none;
    padding: 4px 8px;
    color: var(--link-color, #007BFF);
    text-decoration: none;
    font-size: 0.9rem;
    cursor: pointer;
  }
  .link-btn:hover {
    background: rgba(0, 123, 255, 0.1);
  }
  .link-btn:focus {
    outline: 2px solid rgba(0, 123, 255, 0.6);
    outline-offset: 2px;
  }

  /* STATUS TABLE */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 24px;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ccc;
    text-align: left;
    font-size: 0.9rem;
  }
  #panelStatus table th,
  #panelStatus table td {
    padding: 4px 6px;
    line-height: 1.2;
  }
  #panelStatus table tr {
    height: 28px;
  }

  /* MODALS */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-box {
    background: var(--bg-color);
    color: var(--text-color);
    padding: 24px;
    border-radius: 8px;
    width: 95%;
    max-width: 520px;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 4px 12px rgba(0,0,0,.2);
  }
  .modal-box h3 {
    margin: 0 0 16px;
  }
  .modal-actions {
    text-align: right;
    margin-top: 24px;
  }
  .mode-btn {
    background: var(--btn-bg);
    color: var(--btn-text);
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
  }
  .mode-btn:hover {
    background: var(--btn-hover-bg);
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 16px;
  }
  .form-row label {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  input[type="number"],
  select {
    margin-top: 6px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
  }
    /* Make "Completed On" taller */
  #doneModal .flatpickr-input#doneCompletedOn {
    padding: 10px 12px;
    height: 40px;          /* or whatever you like */
    line-height: 1.2;
    box-sizing: border-box;
    font-size: 15px;
  }
</style>
</head>

<body data-theme="system">
  <!-- Header -->
  <div class="header-bar">
    <h2>Update Log Status</h2>
    <button id="homeBtn">HOME</button>
  </div>

  <!-- Primary filters + actions -->
  <div id="statusFilters" class="filter-strip">
    <div class="filter-pair">
      <input id="sLogDate" class="log-date" type="text" placeholder="dd-mm-yyyy" autocomplete="off">
    </div>
    <div class="filter-pair">
      <select id="sItem"><option value="">Item</option></select>
    </div>
    <div class="filter-pair">
      <select id="sBN" class="narrow" disabled><option value="">BN</option></select>
    </div>
    <div class="filter-pair">
      <select id="sActivity"><option value="">Activity</option></select>
    </div>
    <div class="filter-pair">
      <select id="sStatusFilter"><option value="">Status</option>
        <option>Doing</option><option>On Hold</option>
        <option>In Storage</option><option>Done</option>
      </select>
    </div>
    <div class="filter-pair">
      <label><input type="checkbox" id="sOverdue"> Overdue</label>
    </div>

    <!-- Advanced toggle & Clear -->
    <div class="filter-actions">
      <button id="toggleAdvanced" class="link-btn">Advanced ▾</button>
      <button id="clearStatus"   class="link-btn">Clear</button>
    </div>
  </div>

  <!-- Advanced filters (collapsed by default) -->
  <div id="advancedFilters" class="filter-strip" style="display:none;">
    <div class="filter-pair">
      <select id="sSection"><option value="">Section</option></select>
    </div>
    <div class="filter-pair">
      <select id="sSub" disabled><option value="">Sub‑section</option></select>
    </div>
    <div class="filter-pair">
      <select id="sArea" disabled><option value="">Area</option></select>
    </div>
  </div>

  <!-- Status Table -->
  <div id="panelStatus">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>BN</th>
          <th>Batch Size</th>
          <th>UOM</th>
          <th>Section</th>
          <th>Plant / Machinery</th>
          <th>Activity</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="statusBody"></tbody>
    </table>
  </div>

  <!-- Done Modal -->
  <div id="doneModal" class="modal-overlay">
    <div class="modal-box">
      <h3>Entry Done – Next?</h3>
      <form id="doneForm">
        <div class="form-row">
          <label>Completed On
            <input id="doneCompletedOn" name="completed_on" type="text" required>
          </label>
        </div>
        <div id="doneQtySection" class="form-row" style="display:none">
          <label>Qty After Process
            <input id="doneQty" name="qty_after_process" type="number" step="0.01" min="0">
          </label>
          <label>UOM
            <select id="doneUOM" name="qty_after_process_uom">
              <option value="">—</option>
              <option>Kg</option>
              <option>L</option>
              <option>Nos</option>
            </select>
          </label>
        </div>
        <div id="doneLabRefSection" class="form-row" style="display:none">
          <label>Lab Ref Number
            <input id="doneLabRef" name="lab_ref_number" type="text" required>
          </label>
        </div>
    <!-- Juice/Decoction (only for juice‑type activities) -->
  <div id="doneJuiceSection" class="form-row" style="display:none">
    <label>Juice/Decoction:
      <select id="doneJuiceOrDecoction" name="juice_or_decoction">
        <option value="">—</option>
        <option>Juice</option>
        <option>Decoction</option>
      </select>
    </label>
    <label>Specify:
      <input id="doneSpecify" name="specify" type="text" placeholder="Name of juice/decoction">
    </label>
  </div>

  <!-- Putam (only for putam‑type activities) -->
  <div id="donePutamSection" class="form-row" style="display:none">
    <label>Count of Saravam:
      <input id="doneCountSaravam" name="count_of_saravam" type="number" min="0">
    </label>
    <label>Fuel Type:
      <select id="doneFuel" name="fuel">
        <option value="">—</option>
        <option>Varali</option>
        <option>Firewood</option>
      </select>
    </label>
    <label>Fuel Under:
      <input id="doneFuelUnder" name="fuel_under" type="text">
    </label>
    <label>Fuel Over:
      <input id="doneFuelOver" name="fuel_over" type="text">
    </label>
  </div>
        <div id="doneSkuSection" style="display:none">
          <h4>SKU Breakdown</h4>
          <table id="doneSkuTable">
            <thead><tr><th>Pack Size</th><th>UOM</th><th>Count</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="doneTransSection" style="display:none">
          <h4>Transfer to FG Store</h4>
          <table id="doneTransTable">
            <thead><tr><th>Pack Size</th><th>UOM</th><th>On-Hand</th><th>Transfer Qty</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-actions">
          <button type="button" id="doneCancel"  class="mode-btn">Cancel</button>
          <button type="button" id="doneJust"    class="mode-btn">Just Save</button>
          <button type="button" id="doneNew"     class="mode-btn">Save & New</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <div id="confirmText"></div>
      <div class="modal-actions">
        <button id="confirmYes" class="mode-btn">Yes</button>
        <button id="confirmNo"  class="mode-btn">No</button>
      </div>
    </div>
  </div>

  <!-- Storage Modal -->
  <div id="storageModal" class="modal-overlay">
    <div class="modal-box">
      <h3>Enter Storage Details</h3>
      <form id="storageForm">
        <div class="form-row">
          <label>Storage Qty:
            <input id="storageQty" name="storage_qty" type="number" step="0.01" min="0" required>
          </label>
          <label>UOM:
            <select id="storageUom" name="storage_qty_uom" required>
              <option value="">—</option>
              <option>Kg</option>
              <option>L</option>
              <option>Nos</option>
            </select>
          </label>
        </div>
        <div class="modal-actions">
          <button type="button" id="storageCancel" class="mode-btn">Cancel</button>
          <button type="button" id="storageSave"   class="mode-btn">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>

  <!-- Scripts -->
  <script src="css/flatpickr.min.js"></script>
  <script src="css/plugins/confirmDate/confirmDate.js"></script>
  <script type="module" src="js/update-log-status.js"></script>
</body>
</html>
