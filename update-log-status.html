<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>SASV WORKSPACE | Update Log Status</title>

  <!-- Flatpickr styles -->
  <link rel="stylesheet" href="css/flatpickr.min.css">
  <!-- Global styles -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background .3s, color .3s;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .header-bar h2 { margin: 0; color: #005A8D; }
    #homeBtn {
      background: var(--home-btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    #homeBtn:hover { background: var(--home-btn-hover-bg); }

    /* FILTER BAR */
    .filter-row {
      display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 12px;
    }
    .filter-pair {
      flex: 1 1 200px;
      display: flex; gap: 8px; align-items: center;
    }
    .filter-pair select,
    .filter-pair input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .narrow  { flex: 0 0 110px }   /* BN dropdown */
    .log-date{ flex: 0 0 140px }   /* date input */

    .link-btn {
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }
    .link-btn:hover { opacity: .75; }

    /* TABLE */
    table {
      width: 100%; border-collapse: collapse; margin-bottom: 24px;
    }
    th, td {
      padding: 8px; border: 1px solid #ccc; text-align: left;
    }
    #panelStatus table th,
    #panelStatus table td {
      padding: 4px 6px; line-height: 1.2;
    }
    #panelStatus table tr { height: 28px; }

    /* MODALS */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.4);
      display: none; align-items: center; justify-content: center;
      z-index: 1000;
    }
    .modal-box {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 24px;
      border-radius: 8px;
      width: 95%; max-width: 520px;
      max-height: 85vh; overflow-y: auto;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
    }
    .modal-box h3 { margin: 0 0 16px; }
    .modal-actions { text-align: right; margin-top: 24px; }
    .mode-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .mode-btn:hover { background: var(--btn-hover-bg); }

    .form-row {
      display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;
    }
    .form-row label {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    input[type="number"],
    select {
      margin-top: 6px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>

<body data-theme="system">
  <!-- Header -->
  <div class="header-bar">
    <h2>Update Log Status</h2>
    <button id="homeBtn">HOME</button>
  </div>

  <!-- Filters -->
  <div id="statusFilters" class="filter-row">
    <div class="filter-pair">
      <input id="sLogDate" class="log-date" type="text" placeholder="dd-mm-yyyy" autocomplete="off">
    </div>
    <div class="filter-pair">
      <select id="sSection"><option value="">Section</option></select>
      <select id="sSub" disabled><option value="">Sub-section</option></select>
    </div>
    <div class="filter-pair">
      <select id="sArea" disabled><option value="">Area</option></select>
      <select id="sItem"><option value="">Item</option></select>
    </div>
    <div class="filter-pair">
      <select id="sBN" class="narrow" disabled><option value="">BN</option></select>
      <label style="display:flex;align-items:center;gap:6px">
        <input type="checkbox" id="sOverdue">Overdue
      </label>
      <span id="clearStatus" class="link-btn">Clear</span>
    </div>
  </div>

  <!-- Status Table -->
  <div id="panelStatus">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>BN</th>
          <th>Batch Size</th>
          <th>UOM</th>
          <th>Plant / Machinery</th>
          <th>Activity</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="statusBody"></tbody>
    </table>
  </div>

  <!-- Done Modal -->
  <div id="doneModal" class="modal-overlay">
    <div class="modal-box">
      <h3>Entry Done – Next?</h3>
      <form id="doneForm">
        <div class="form-row">
          <label>Completed On
            <input id="doneCompletedOn" name="completed_on" type="text" required>
          </label>
        </div>
        <div id="doneQtySection" class="form-row" style="display:none">
          <label>Qty After Process
            <input id="doneQty" name="qty_after_process" type="number" step="0.01" min="0">
          </label>
          <label>UOM
            <select id="doneUOM" name="qty_after_process_uom">
              <option value="">—</option>
              <option>Kg</option>
              <option>L</option>
              <option>Nos</option>
            </select>
          </label>
        </div>
        <div id="doneLabRefSection" class="form-row" style="display:none">
          <label>Lab Ref Number
            <input id="doneLabRef" name="lab_ref_number" type="text" required>
          </label>
        </div>
        <div id="doneSkuSection" style="display:none">
          <h4>SKU Breakdown</h4>
          <table id="doneSkuTable">
            <thead><tr><th>Pack Size</th><th>UOM</th><th>Count</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="doneTransSection" style="display:none">
          <h4>Transfer to FG Store</h4>
          <table id="doneTransTable">
            <thead><tr><th>Pack Size</th><th>UOM</th><th>On-Hand</th><th>Transfer Qty</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-actions">
          <button type="button" id="doneCancel"  class="mode-btn">Cancel</button>
          <button type="button" id="doneJust"    class="mode-btn">Just Save</button>
          <button type="button" id="doneNew"     class="mode-btn">Save & New</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <div id="confirmText"></div>
      <div class="modal-actions">
        <button id="confirmYes" class="mode-btn">Yes</button>
        <button id="confirmNo"  class="mode-btn">No</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="css/flatpickr.min.js"></script>
  <script src="css/plugins/confirmDate/confirmDate.js"></script>
  <script type="module" src="js/update-log-status.js"></script>
</body>
</html>
