<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <title>SASV WORKSPACE | SOP Viewer</title>
    <link rel="stylesheet" href="public/shared/css/style.css" />
    <style>
      /* ---- minimal, module-scoped CSS ---- */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 16px 0;
      }
      .panel {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 16px;
      }
      .badges {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 8px 0 12px;
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid #e5e7eb;
        background: #f9fafb;
      }
      .badge.primary {
        background: #005a8d;
        color: #fff;
        border-color: #005a8d;
      }
      .badge.ok {
        background: #ecfdf5;
        color: #065f46;
        border-color: #bbf7d0;
      }
      .badge.warn {
        background: #fff7ed;
        color: #92400e;
        border-color: #ffe08a;
      }
      .badge.danger {
        background: #fef2f2;
        color: #7f1d1d;
        border-color: #f1aeb5;
      }

      .meta {
        display: grid;
        grid-template-columns: repeat(3, minmax(220px, 1fr));
        gap: 12px 24px;
        padding: 14px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: #fff;
        margin-bottom: 16px;
        line-height: 1.65;
      }
      .meta-row {
        margin: 4px 0;
      }
      .meta-row strong {
        display: inline-block;
        min-width: 140px;
        color: #374151;
      }
      @media (max-width: 720px) {
        .meta {
          grid-template-columns: 1fr;
        }
      }
      .sop-body {
        margin-top: 10px;
      }
      .section {
        margin: 18px 0;
      }
      .section h2 {
        margin: 0 0 8px;
        font-size: 18px;
        color: #0f172a;
      }
      .md {
        line-height: 1.6;
      }
      .md p {
        margin: 0.6em 0;
      }
      .md ul,
      .md ol {
        margin: 0.6em 0 0.6em 1.4em;
      }
      .md code {
        background: #f3f4f6;
        padding: 0 3px;
        border-radius: 3px;
      }
      .md pre {
        background: #111827;
        color: #f3f4f6;
        padding: 10px;
        border-radius: 6px;
        overflow: auto;
      }

      .attachments {
        margin-top: 18px;
        border-top: 1px solid #e5e7eb;
        padding-top: 12px;
      }
      .attachments a {
        color: #005a8d;
        text-decoration: underline;
      }

      .export {
        position: relative;
      }
      .export-btn {
        background: transparent;
        border: 1px solid transparent;
        color: #005a8d;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
      }
      .export-btn:hover {
        background: #f2f7ff;
        border-color: #e0ebff;
      }
      .export-menu {
        position: absolute;
        right: 0;
        top: 100%;
        margin-top: 6px;
        min-width: 240px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 6px;
        z-index: 1000;
      }
      .export-menu[hidden] {
        display: none;
      }
      .export-menu button {
        width: 100%;
        text-align: left;
        background: transparent;
        border: 0;
        padding: 8px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      .export-menu button:hover {
        background: #f3f4f6;
      }

      [hidden] {
        display: none !important;
      }

      @media print {
        header,
        .export,
        #homeBtn {
          display: none !important;
        }
        body {
          background: #fff !important;
        }
        .panel {
          border: none;
          padding: 0;
          margin: 0;
        }
      }
      .section .md ul,
      .section .md ol {
        margin: 0.6em 0 0.6em 1.4em;
        padding-left: 1em; /* some browsers like a bit of padding too */
      }
    </style>
  </head>
  <body data-theme="system">
    <header>
      <h1 id="pageH1">SOP Viewer</h1>
      <div style="display: flex; gap: 8px; align-items: center">
        <div class="export">
          <button id="exportBtn" class="export-btn" aria-expanded="false">
            Export ▾
          </button>
          <div id="exportMenu" class="export-menu" hidden>
            <button data-export="pdf">Export as PDF</button>
            <button data-export="docx">Export as Word (.docx)</button>
            <button data-export="html">Export as HTML</button>
            <button data-export="md">Export as Markdown (.md)</button>
          </div>
        </div>
        <button id="homeBtn" class="btn" type="button">HOME</button>
      </div>
    </header>

    <section class="panel">
      <div id="identity">
        <h1 id="sopTitle" style="margin: 0 0 8px">Loading…</h1>
        <div id="badges" class="badges"></div>
        <div id="metaCard" class="meta" hidden>
          <div>
            <div class="meta-row">
              <strong>SOP No.</strong> <span id="m_no">—</span>
            </div>
            <div class="meta-row">
              <strong>Version</strong> <span id="m_ver">—</span>
            </div>
            <div class="meta-row">
              <strong>Status</strong> <span id="m_status">—</span>
            </div>
          </div>
          <div>
            <div class="meta-row">
              <strong>Series</strong> <span id="m_series">—</span>
            </div>
            <div class="meta-row">
              <strong>Activity</strong> <span id="m_kind">—</span>
            </div>
            <div class="meta-row">
              <strong>Effective from</strong> <span id="m_eff">—</span>
            </div>
          </div>
          <!-- People & recency -->
          <div class="meta-row">
            <div><strong>Created on</strong> <span id="m_created">—</span></div>
            <div>
              <strong>Last updated on</strong> <span id="m_updated">—</span>
            </div>
            <div>
              <strong>Created by</strong> <span id="m_created_by">—</span>
            </div>
            <div>
              <strong>Updated by</strong> <span id="m_updated_by">—</span>
            </div>
          </div>
        </div>
      </div>

      <div id="body" class="sop-body"></div>

      <div id="attachments" class="attachments" hidden>
        <h3 style="margin: 0 0 8px">Attachments</h3>
        <ul id="attList" style="margin: 0 0 0 18px"></ul>
      </div>
    </section>

    <script type="module" src="public/shared/js/supabaseClient.js"></script>
    <script type="module" src="js/sop-viewer.js"></script>
  </body>
</html>
