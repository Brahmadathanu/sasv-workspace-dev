<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Manage Stock Items</title>
    <link rel="stylesheet" href="public/shared/css/style.css" />
    <link rel="stylesheet" href="css/shared-ui.css" />
    <style>
      /* Reuse styling patterns from Manage UOM for consistent look */
      :root {
        --muted: #6b7280;
      }
      body {
        font-family: system-ui, "Segoe UI", Roboto, Arial, sans-serif;
        margin: 12px;
        color: #111827;
      }
      h1 {
        margin: 0 0 6px;
      }
      .section-hint {
        color: var(--muted);
        margin: 0 0 8px;
      }

      /* Tabs navigator look */
      .tabs-wrap {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
      }
      .tabs {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .tabs .tab {
        padding: 8px 12px;
        border-radius: 8px 8px 0 0;
        border: 1px solid transparent;
        background: transparent;
        cursor: pointer;
        font-weight: 600;
        color: var(--muted);
      }
      .tabs .tab:hover {
        background: #f1f5f9;
        color: #374151;
      }
      .tabs .tab.active {
        background: linear-gradient(
          180deg,
          rgba(37, 99, 235, 0.08),
          rgba(37, 99, 235, 0.03)
        );
        color: #0b3a9a;
        border-color: rgba(13, 60, 160, 0.08);
        border-bottom-color: transparent;
        box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06);
      }

      /* Table styling - single horizontal separators and responsive wrapper */
      .table {
        width: 100%;
        border-collapse: collapse;
        color: #111827;
        border: none;
        table-layout: auto;
      }
      /* responsive wrapper so the table can scroll horizontally when viewport is small */
      .table-wrap {
        width: 100%;
        overflow-x: auto;
        overflow-y: auto; /* allow vertical scrolling when table is tall */
        -webkit-overflow-scrolling: touch;
        max-height: calc(100vh - 250px); /* keep table area within viewport */
      }
      /* inner container controls the minimum width for both toolbar and table */
      .table-inner {
        min-width: 880px;
      }
      /* readable header and body fonts */
      .table th {
        padding: 12px 14px;
        border: none;
        text-align: center;
        vertical-align: middle;
        border-bottom: 1px solid #eef2f7;
        font-size: 15px; /* readable header */
      }
      .table td {
        padding: 12px 14px;
        border: none;
        text-align: center;
        vertical-align: middle;
        border-bottom: 1px solid #eef2f7;
        font-size: 14px; /* readable body */
      }
      .table tbody tr:last-child td {
        border-bottom: none;
      }

      /* avoid wrapping action buttons */
      .table td.actions {
        white-space: nowrap;
      }
      /* Remove the left-alignment override - all content should be centered */
      /* .table td:nth-child(2) { text-align: left; } - REMOVED */

      /* compact page-size select used in paginator */
      #pageSizeSel {
        width: 72px;
        padding: 4px 6px;
        font-size: 13px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        background: #fff;
        color: #111827;
        flex: 0 0 auto;
      }

      /* Action icons and centering */
      .actions .icon {
        width: 36px;
        height: 32px;
        padding: 6px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
      }

      /* Ensure action column content is properly centered */
      .table td.actions {
        text-align: center;
        vertical-align: middle;
      }

      /* Center all table content horizontally and vertically */
      .table th,
      .table td {
        text-align: center !important;
        vertical-align: middle !important;
      }

      /* Specific styling for action buttons and menus */
      .kebab-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }

      /* Ensure Actions column headers are properly centered and sized */
      .table th:last-child,
      .table td:last-child {
        text-align: center !important;
        width: 120px;
        min-width: 120px;
      }

      /* Center action buttons in the actions cell and make hitbox predictable */
      .table td.actions {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Action menu visual styles */
      .action-menu {
        background: #ffffff;
        border: 1px solid #e6eef8;
        border-radius: 8px;
        padding: 6px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        min-width: 160px;
        overflow: hidden;
      }
      .action-menu button[role="menuitem"] {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        padding: 8px 10px;
        background: transparent;
        border: none;
        text-align: left;
        color: #0f172a;
        cursor: pointer;
        border-radius: 6px;
      }
      .action-menu button[role="menuitem"]:hover,
      .action-menu button[role="menuitem"]:focus {
        background: #f1f5f9;
        color: #0b3a9a;
        outline: none;
      }

      /* Freeze header rows while scrolling within table-wrap */
      .table-wrap {
        width: 100%;
        overflow-x: auto;
        overflow-y: auto; /* allow vertical scrolling when table is tall */
        -webkit-overflow-scrolling: touch;
        max-height: calc(100vh - 250px); /* keep table area within viewport */
      }
      .table thead th {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 4;
      }

      /* Editor and popover small tweaks */
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      /* Make a grid child span both columns when needed (use class 'full') */
      .grid-2 .full {
        grid-column: 1 / -1;
      }
      .popover {
        position: fixed;
        right: 16px;
        bottom: 16px;
        width: 520px;
        max-width: 96vw;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 14px;
        z-index: 9999;
        display: none;
      }
      /* Modal editor (re-uses popover pattern but centered) */
      #editor {
        position: fixed;
        inset: 0;
        display: none; /* toggled by JS */
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.36);
        z-index: 10000;
        padding: 20px;
      }
      #editor .modal-dialog {
        width: 640px;
        max-width: 96vw;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.24);
        padding: 18px;
        border: 1px solid #e5e7eb;
      }
      /* Reuse modal styles for any modal-overlay (e.g. category popover converted to modal) */
      .modal-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.36);
        z-index: 10000;
        padding: 20px;
      }
      .modal-overlay .modal-dialog {
        width: 640px;
        max-width: 96vw;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.24);
        padding: 18px;
        border: 1px solid #e5e7eb;
      }
      /* Ensure modal headers across editor and other modals layout correctly */
      .modal-dialog .modal-header,
      .modal-overlay .modal-dialog .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .modal-dialog .modal-close,
      .modal-overlay .modal-dialog .modal-close {
        background: transparent;
        border: none;
        font-size: 1rem;
        padding: 6px 8px;
        cursor: pointer;
      }
      .modal-overlay .modal-dialog .form-row {
        display: flex !important;
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
        margin: 8px 0;
      }
      .modal-overlay .modal-dialog .actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .modal-overlay .modal-dialog .actions .primary {
        margin-left: auto;
      }
      #editor .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      #editor .modal-close {
        background: transparent;
        border: none;
        font-size: 1rem;
        padding: 6px 8px;
        cursor: pointer;
      }
      /* Modal-specific form layout: move labels above inputs for uniform spacing */
      #editor .modal-dialog .form-row {
        display: flex !important;
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
        margin: 8px 0;
      }
      #editor .modal-dialog .form-row label {
        margin: 0;
        font-size: 0.95rem;
        color: var(--muted);
      }
      /* Actions: Cancel on the left, Save pinned to the right */
      #editor .modal-dialog .actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #editor .modal-dialog .actions .primary {
        margin-left: auto;
      }
      /* Responsive: stack the two-column grid in the modal on narrow viewports */
      @media (max-width: 640px) {
        #editor .modal-dialog .grid-2 {
          grid-template-columns: 1fr !important;
        }
        /* ensure full-width rows remain full-width */
        #editor .modal-dialog .grid-2 .full {
          grid-column: 1 / -1 !important;
        }
      }
      .popover header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .muted {
        color: #6b7280;
      }
      /* Action kebab/menu styles */
      .kebab-btn {
        width: 34px;
        height: 34px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        background: transparent;
        border: none;
        cursor: pointer;
        margin: 0; /* ensure consistent centering */
      }
      /* Make svg inside button not intercept pointer events and remove inline gaps */
      .kebab-btn svg {
        display: block;
        pointer-events: none;
      }
      .action-menu {
        position: absolute;
        right: 0;
        top: 38px;
        min-width: 160px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        padding: 6px 6px;
        z-index: 11000;
        display: none;
      }
      .action-menu[aria-hidden="false"] {
        display: block;
      }
      .action-menu button {
        display: flex;
        gap: 8px;
        align-items: center;
        width: 100%;
        padding: 8px 10px;
        background: transparent;
        border: none;
        text-align: left;
        cursor: pointer;
        border-radius: 6px;
        color: #111827;
      }
      .action-menu button:hover {
        background: #f8fafc;
      }

      /* Tab Content Styling */
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 12px;
        "
      >
        <div>
          <h1 style="text-align: left; margin: 0">Manage Stock Items</h1>
          <p class="section-hint">
            Manage stock items and inventory classifications. Control
            categories, sub-categories, groups, and sub-groups.
          </p>
        </div>
        <div class="header-actions">
          <button
            id="homeBtn"
            type="button"
            onclick="location.href='index.html'"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9,22 9,12 15,12 15,22" />
            </svg>
            HOME
          </button>
        </div>
      </div>
    </header>

    <!-- Single content (Stock Items) - tabs removed -->
    <main class="panel" style="padding: 16px">
      <!-- Toolbar (kept full width of the panel). split into two rows:
             top: filters; bottom: actions + row count + paginator -->
      <style>
        /* toolbar layout local tweaks */
        .toolbar {
          display: flex;
          flex-direction: column;
          gap: 8px;
          width: 100%;
        }
        .toolbar-row {
          display: flex;
          gap: 8px;
          align-items: center;
          width: 100%;
        }
        .toolbar-row.top {
          flex-wrap: wrap;
        }
        .toolbar-row.bottom {
          align-items: center;
        }
      </style>

      <div class="toolbar">
        <div class="toolbar-row top">
          <input
            id="q"
            type="text"
            placeholder="Search code or name…"
            style="max-width: 360px"
          />
          <select
            id="filterCategory"
            title="Filter by Category"
            style="max-width: 220px"
          ></select>
          <select
            id="filterSubcategory"
            title="Filter by Sub-category"
            style="max-width: 220px"
          ></select>
          <select
            id="filterGroup"
            title="Filter by Group"
            style="max-width: 220px"
          ></select>
          <select
            id="filterSubgroup"
            title="Filter by Sub-group"
            style="max-width: 220px"
          ></select>
          <button
            id="btnResetFilters"
            class="ghost"
            title="Reset filters"
            aria-label="Reset filters"
            style="
              display: inline-flex;
              align-items: center;
              justify-content: center;
              width: 36px;
              height: 36px;
              border-radius: 6px;
              margin-left: 6px;
            "
          >
            <!-- reset svg (production style) -->
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
              <path d="M21 3v5h-5" />
              <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
              <path d="M3 21v-5h5" />
            </svg>
          </button>
          <!-- Row counter moved to top row and aligned to the right -->
          <span
            id="rowCount"
            style="color: var(--muted); margin-left: auto"
          ></span>
        </div>

        <div class="toolbar-row bottom">
          <button id="btnNew" class="primary">New Stock Item</button>
          <div
            id="paginator"
            style="
              margin-left: auto;
              display: flex;
              gap: 8px;
              align-items: center;
            "
          ></div>
        </div>
      </div>

      <div class="table-wrap">
        <div class="table-inner">
          <!-- Table -->
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>UOM</th>
                <th>Category</th>
                <th>Sub-category</th>
                <th>Group</th>
                <th>Sub-group</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Editor (now a modal) -->
      <section id="editor" style="display: none">
        <div
          class="modal-dialog"
          role="dialog"
          aria-modal="true"
          aria-labelledby="editorTitle"
        >
          <div class="modal-header">
            <h3 id="editorTitle">New Stock Item</h3>
            <button class="modal-close" id="editorClose" aria-label="Close">
              ✕
            </button>
          </div>
          <div class="grid-2">
            <div class="form-row full">
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Item name" />
            </div>
            <div class="form-row">
              <label for="uom">Default UOM</label>
              <select id="uom"></select>
            </div>
            <div class="form-row">
              <label for="active">Active</label>
              <select id="active">
                <option value="true" selected>True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <label for="notes">Notes</label>
            <textarea
              id="notes"
              rows="3"
              placeholder="Optional notes…"
            ></textarea>
          </div>
          <div class="actions" style="margin-top: 10px">
            <button id="btnCancel" class="ghost">Cancel</button>
            <button id="btnSave" class="primary">Save</button>
          </div>
          <input type="hidden" id="rowId" />
        </div>
      </section>

      <!-- In-page confirmation modal (used for delete/mapping confirmations) -->
      <section id="confirmModal" class="modal-overlay" style="display: none">
        <div
          class="modal-dialog"
          role="dialog"
          aria-modal="true"
          aria-labelledby="confirmTitle"
        >
          <div class="modal-header">
            <h3 id="confirmTitle">Confirm</h3>
            <button id="confirmClose" class="modal-close" aria-label="Close">
              ✕
            </button>
          </div>
          <div class="form-row" style="margin: 8px 0">
            <p id="confirmMessage" class="muted">Are you sure?</p>
          </div>
          <div class="actions" style="margin-top: 10px">
            <button id="confirmCancel" class="ghost">Cancel</button>
            <button id="confirmOk" class="primary">Confirm</button>
          </div>
        </div>
      </section>

      <!-- Category Assignment Modal (centered like the editor) -->
      <section id="catPopover" class="modal-overlay" style="display: none">
        <div
          class="modal-dialog"
          role="dialog"
          aria-modal="true"
          aria-labelledby="catPopoverTitle"
        >
          <div class="modal-header">
            <h3 id="catPopoverTitle">Assign Category</h3>
            <button id="catClose" class="modal-close" aria-label="Close">
              ✕
            </button>
          </div>
          <p class="muted" id="catFor">Item: —</p>
          <div class="form-row">
            <label for="cat">Category</label>
            <select id="cat"></select>
          </div>
          <div class="form-row">
            <label for="subcat">Sub-category</label>
            <select id="subcat"></select>
          </div>
          <div class="form-row">
            <label for="grp">Group</label>
            <select id="grp"></select>
          </div>
          <div class="form-row">
            <label for="sgrp">Sub-group</label>
            <select id="sgrp"></select>
          </div>
          <div class="actions" style="margin-top: 10px">
            <button id="btnCatClear" class="ghost">Clear Mapping</button>
            <button id="btnCatSave" class="primary">Save Mapping</button>
          </div>
          <input type="hidden" id="catRowId" />
        </div>
      </section>
    </main>

    <script type="module" src="public/shared/js/manage-stock-items.js"></script>
  </body>
</html>
